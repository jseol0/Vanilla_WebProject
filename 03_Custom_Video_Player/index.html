<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/progress.css">
	<script src="https://kit.fontawesome.com/7abee9f98a.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<title>Custom Video Player</title>
</head>
<body>
	<h1>Custom Video Player</h1>
	<video src="videos/video.mp4" class="video" poster="img/poster.png">
	</video>
	<div class="controlbox">
		<button class="play">
			<i class="fa-solid fa-play fa-2x"></i>
		</button>
		<button class="stop">
			<i class="fa-solid fa-stop fa-2x"></i>
		</button>
		<input
			type="range"
			class="range"
			min="0"
			max="100"
			step="0.1"
      value="0"
			/>
		<span class="time">00:00</span>
	</div>
</body>
</html>
